{% extends 'base.html' %}

{% block title %}
  Draft posts - {{ block.super }}
{% endblock %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <p class="date mb-2">
        created: {{ post.created_date|date:'Y年m月d日' }}
      </p>
      <h2 class="mb-3">
        <a href="{% url 'blog:post_detail' pk=post.pk %}">
          {{ post.title }}
        </a>
      </h2>
      <p>{{ post.text|truncatechars:200 }}</p>
    </div>
  {% endfor %}
{% endblock %}
