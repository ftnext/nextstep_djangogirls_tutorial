{% extends 'base.html' %}

{% block title %}
  {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
      <div class="date mb-2">
        {{ post.published_date }}
      </div>
    {% endif %}
    <h2 class="mb-3">{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
