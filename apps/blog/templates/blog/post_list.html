{% extends 'base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date mb-2">
        {{ post.published_date }}
      </div>
      <h2 class="mb-3">
        <a href="{% url 'blog:post_detail' pk=post.pk %}">
          {{ post.title }}
        </a>
      </h2>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
