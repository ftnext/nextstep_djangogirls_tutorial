{% extends 'base.html' %}

{% block content %}
  <h2>Reader Registeration</h2>
  <form method="POST">
    {% csrf_token %}
    <table>
      {% for field in form %}
      <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
        <td>{{ field.errors }}</td>
      </tr>
      {% endfor %}
    </table>
    <input type="submit" value="register">
  </form>
{% endblock %}
